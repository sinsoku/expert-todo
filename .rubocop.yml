require: ./lib/rubocop_patch.rb

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  Exclude:
    # Ignore a file generated by devise
    - 'db/migrate/*_devise_create_users.rb'
    # Ignore automatically generated a file
    - 'db/schema.rb'
    # Ignore files generated by rails
    - 'bin/*'
    - 'config/spring.rb'
    # Ignore patches
    - 'lib/*_patch.rb'

Rails:
  Enabled: true

# To control the order of dependencies
Bundler/OrderedGems:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    # Ignore files that should be lengthened
    - 'config/environments/*.rb'
    - 'spec/**/*_spec.rb'

Rails/FilePath:
  Enabled: false

Style/Documentation:
  Enabled: false

# Respect the coding style in Rails
Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'config/initializers/devise.rb'
